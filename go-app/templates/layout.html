{{define "layout"}}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.SiteConfig.SiteTitle}}</title>
    <link rel="icon" href="{{.SiteConfig.Favicon}}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="/static/css/rules.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Handjet:wght@100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Handjet:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="main-header">
        <a class="hero" href="/">SAMIN TEJAS</a>
        <nav>
            <ul class="nav-links">
                <li><a href="/about">About</a></li>
                <li><a href="/projects">Projects</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">{{template "content" .}}</main>

    <footer class="footer">
        <p>
            &copy; 2025 {{.SiteConfig.PersonalDetails.Name}}
        </p>
        <div class="social-links">
            <a class="github" href="{{.SiteConfig.PersonalDetails.SocialLinks.Github}}" target="_blank"><i
                    class="bi bi-github"></i></i></a>
            <a class="linkedin" href="{{.SiteConfig.PersonalDetails.SocialLinks.Linkedin}}" target="_blank"><i
                    class="bi bi-linkedin"></i></i></a>
            <a class="spotify" href="{{.SiteConfig.PersonalDetails.SocialLinks.Spotify}}" target="_blank"><i
                    class="bi bi-spotify"></i></i></a>
        </div>
    </footer>
</body>

</html>
{{end}}
